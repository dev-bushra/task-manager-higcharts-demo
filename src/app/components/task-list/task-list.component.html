<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
  <h1 class="text-2xl font-bold mb-4 text-center">📝 My Tasks</h1>

  <div class="flex gap-2 mb-4">
    <input
      [(ngModel)]="newTask"
      placeholder="Add new task"
      class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring"
    />
    <button
      (click)="addTask()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Add
    </button>
  </div>

  <ng-container *ngIf="tasksObservable$ | async as tasks">
      <ul *ngIf="tasks.length > 0; else empty">
        <li
          *ngFor="let task of tasksObservable$ | async"
          class="flex justify-between items-center py-2 border-b"
        >
          <span
            (click)="toggleTask(task.id)"
            [ngClass]="{ 'line-through text-gray-500': task.completed }"
            class="cursor-pointer"
          >
            {{ task.title }}
          </span>
          <button
            (click)="deleteTask(task.id)"
            class="text-red-500 hover:text-red-700"
          >
            ❌
          </button>
        </li>
      </ul>
  </ng-container>

  <ng-template #empty>
    <p class="text-center text-gray-500">No tasks yet. Add one!</p>
  </ng-template>
</div>
